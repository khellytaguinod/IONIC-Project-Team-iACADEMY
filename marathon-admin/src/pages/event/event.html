<ion-header no-border>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only (click)="onEditEvent()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{eventData.name}}</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="event">
      <ion-segment-button value="details">
        Details
      </ion-segment-button>
      <ion-segment-button value="route">
        Route
      </ion-segment-button>
      <ion-segment-button value="participants">
        Participants
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="event">
    <div *ngSwitchCase="'details'">
      <img src="http://cdn-img.instyle.com/sites/default/files/images/2017/02/020516-royalfootrace-embed.jpg" alt="Photo">
      <ion-grid no-padding class="details">
        <ion-row>
          <ion-col>
            <h4>{{eventData.date}}</h4>
          </ion-col>
        </ion-row>
        <ion-row class="sec-details">
          <ion-col>
            <ion-icon name="time" item-left></ion-icon>
            {{eventData.time}}
          </ion-col>
        </ion-row>
        <ion-row class="sec-details">
          <ion-col>
            <ion-icon name="pin" item-left></ion-icon>
            {{eventData.location}}
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid class="description">
        <ion-row>
          <ion-col>
            <p>{{eventData.description}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div *ngSwitchCase="'route'">
      <ion-grid no-padding>
        <ion-row>
          <ion-col>
            <ion-list class="checkpoints">
              <button ion-item (click)="onSelect()">
                <ion-icon item-start name="pin"></ion-icon>
                Checkpoints
                <div item-end>{{ checkpoint }}</div>
              </button>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
      <div id="map"></div>
    </div>

    <div *ngSwitchCase="'participants'">
      <ion-list no-lines class="search">
        <ion-item>
          <ion-label>
            <ion-icon name="search"></ion-icon>
          </ion-label>
          <ion-input type="text" placeholder="e.g. Name, Runner #..."></ion-input>
          <button ion-button clear item-end icon-only (click)="onSort()">
            <ion-icon name="options"></ion-icon>
          </button>
        </ion-item>
      </ion-list>

      <ion-grid text-center class="content-middle" *ngIf="joined.length == 0">
        <ion-row>
          <ion-col>
            <h1>This event has no partcipants</h1>
            <p>When someone joins this event, it will show up here.</p>
          </ion-col>
        </ion-row>
      </ion-grid>

      <div *ngIf="joined.length != 0">
        <ion-list class="runners">
          <ion-list-header>Runners</ion-list-header>
          <ion-item *ngFor="let participant of participants">
            {{participant.name}}
            <ion-note item-end></ion-note>
          </ion-item>
        </ion-list>
        <!--<ion-list>
          <ion-list-header>5 KM (2)</ion-list-header>
          <ion-item>
            Participant Name
            <ion-note item-end>#001</ion-note>
          </ion-item>
          <ion-item>
            Participant Name
            <ion-note item-end>#002</ion-note>
          </ion-item>
        </ion-list>-->
      </div>
    </div>

  </div>
</ion-content>

<ion-footer>
  <button ion-button full color="secondary">START EVENT</button>
</ion-footer>
