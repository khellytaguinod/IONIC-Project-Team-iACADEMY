<ion-header no-border>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="onClose()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ eventData.name | uppercase }} PARTICIPANTS</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let participant of participantsList">
      <ion-grid no-padding>
        <ion-row>
          <ion-col col-2>#001</ion-col>
          <ion-col>{{ participant }}</ion-col>
          <ion-col>Distance Left</ion-col>
          <ion-col>Checkpoint</ion-col>
        </ion-row>
      </ion-grid>
    </button>
  </ion-list>
</ion-content>
