<ion-header no-border>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="onClose()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ eventData.name | uppercase }} PARTICIPANTS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let participant of participants">
      <ion-grid no-padding text-center>
        <ion-row>
          <ion-col col-2>#001</ion-col>
          <ion-col>{{ participant.name }}</ion-col>
          <ion-col>
            <button ion-button icon-left clear>
              <ion-icon name="pin"></ion-icon>
              Show
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear color="secondary">
              <ion-icon name="download"></ion-icon>
              GPX
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
