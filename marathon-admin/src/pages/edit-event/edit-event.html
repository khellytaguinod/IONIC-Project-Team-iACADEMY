<ion-header no-border>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ mode | uppercase }} EVENT</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="event">
      <ion-segment-button value="details">
        Details
      </ion-segment-button>
      <ion-segment-button value="route">
        Route
      </ion-segment-button>
      <ion-segment-button value="categories">
        Categories
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onAddEvent(f)">
    <div [ngSwitch]="event">
      <div *ngSwitchCase="'details'">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label floating>Event Name</ion-label>
                <ion-input type="text" ngModel name="name" required></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label floating>Start Date</ion-label>
                <ion-datetime displayFormat="MMM DD YYYY" ngModel name="startDate" required></ion-datetime>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label floating>Start Time</ion-label>
                <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" ngModel name="startTime" required></ion-datetime>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label floating>End Date</ion-label>
                <ion-datetime displayFormat="MMM DD YYYY" ngModel name="endDate" required></ion-datetime>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label floating>End Time</ion-label>
                <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" ngModel name="endTime" required></ion-datetime>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label floating>Location</ion-label>
                <ion-input type="text" ngModel name="location" required></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label floating>Description</ion-label>
                <ion-textarea ngModel name="description" rows="6"></ion-textarea>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <button type="button" ion-button clear icon-left (click)="onUploadImg()">
                <ion-icon name="camera"></ion-icon>
                Upload Photo
              </button>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <button type="button" ion-button block icon-right (click)="onNext('route')">
                Next
                <ion-icon name="arrow-forward"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

      <div *ngSwitchCase="'route'">
        <div id="map"></div>
        <ion-grid>
          <ion-row>
            <ion-col>
              <button type="button" ion-button block icon-right (click)="onNext('categories')">
                Next
                <ion-icon name="arrow-forward"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

      <div *ngSwitchCase="'categories'">
        <ion-grid>
          <ion-row>
            <ion-col>
              Add Categories
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-item>
                <ion-input type="text" placeholder="Category Name" ngModel name="category"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <button type="submit" ion-button block icon-right color="secondary">
                Save
                <ion-icon name="checkmark"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </form>
</ion-content>
