<ion-header no-border>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ mode | uppercase }} EVENT</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="event">
      <ion-segment-button value="details">
        Details
      </ion-segment-button>
      <ion-segment-button value="route" [disabled]="isActive">
        Route
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="event">
    <div *ngSwitchCase="'details'">
      <form [formGroup]="eventForm" (ngSubmit)="onAddEventDetails()">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label floating>Event Name</ion-label>
                <ion-input type="text" formControlName="name"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label floating>Date</ion-label>
                <ion-datetime displayFormat="MMM DD YYYY" [min]="minDate" max="2020" formControlName="date"></ion-datetime>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label floating>Time</ion-label>
                <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" formControlName="time"></ion-datetime>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label floating>Location</ion-label>
                <ion-input type="text" formControlName="location"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label floating>Description</ion-label>
                <ion-textarea rows="6" formControlName="description"></ion-textarea>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <button type="button" ion-button clear icon-left (click)="onUploadImg()">
                <ion-icon name="camera"></ion-icon>
                Upload Photo
              </button>
            </ion-col>
          </ion-row>

          <ion-row *ngIf="photoTaken">
            <ion-col>
              <img [src]="cameraUrl" alt="photo">
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <button type="submit" ion-button block icon-right [disabled]="!eventForm.valid">
                Next
                <ion-icon name="arrow-forward"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </div>

    <div *ngSwitchCase="'route'">
      <div id="map"></div>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button type="button" ion-button block icon-right color="secondary">
              Save
              <ion-icon name="checkmark"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
