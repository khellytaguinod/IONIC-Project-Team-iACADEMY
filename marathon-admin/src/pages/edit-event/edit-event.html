<ion-header no-border>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ mode | uppercase }} EVENT</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="event">
      <ion-segment-button value="details">
        Details
      </ion-segment-button>
      <ion-segment-button value="route" [disabled]="isActive">
        Route
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="event">
    <div *ngSwitchCase="'details'">
      <form #f="ngForm" (ngSubmit)="onAddEventDetails(f)">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label floating>Event Name</ion-label>
                <ion-input type="text" ngModel name="name" required></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label floating>Date</ion-label>
                <ion-datetime displayFormat="MMM DD YYYY" ngModel name="date" [min]="minDate" max="2020" required></ion-datetime>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label floating>Time</ion-label>
                <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" ngModel name="time" required></ion-datetime>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label floating>Location</ion-label>
                <ion-input type="text" ngModel name="location" required></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label floating>Description</ion-label>
                <ion-textarea ngModel name="description" rows="6"></ion-textarea>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <button type="button" ion-button clear icon-left (click)="onUploadImg()">
                <ion-icon name="camera"></ion-icon>
                Upload Photo
              </button>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <button type="submit" ion-button block icon-right [disabled]="!f.valid">
                Next
                <ion-icon name="arrow-forward"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </div>

    <div *ngSwitchCase="'route'">
      <div id="map"></div>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button type="button" ion-button block icon-left>
              <ion-icon name="add"></ion-icon>
              Add Checkpoint
            </button>
          </ion-col>
        </ion-row>

        <ion-row text-center>
          <ion-col>
            <h5>No checkpoints added.</h5> <!--if checkpoints is empty -->
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <button type="button" ion-button block icon-right color="secondary">
              Save
              <ion-icon name="checkmark"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
