<ion-header no-border>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>EVENTS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item>
      <ion-label>
        <ion-icon name="search"></ion-icon>
      </ion-label>
      <ion-input type="text" placeholder="Search"></ion-input>
      <button ion-button clear item-end icon-only (click)="onSort()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <ion-list no-lines>
    <ion-list-header><b>Incoming Events</b></ion-list-header>
    <button ion-item detail-none (click)="onOpenEvent()">
      <ion-thumbnail item-start>
        <img src="http://cdn-img.instyle.com/sites/default/files/images/2017/02/020516-royalfootrace-embed.jpg" alt="Photo">
      </ion-thumbnail>
      <h2 class="title">Marathon Run 3</h2>

      <ion-note item-end>Jan 24</ion-note>
    </button>
  </ion-list>

  <ion-list no-lines>
    <ion-list-header><b>Past Events</b></ion-list-header>
    <button ion-item detail-none>
      <ion-thumbnail item-start>
        <img src="http://cdn-img.instyle.com/sites/default/files/images/2017/02/020516-royalfootrace-embed.jpg" alt="Photo">
      </ion-thumbnail>
      <h2 class="title">Marathon Run 2</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam at aliquam ipsum. Sed pulvinar ex quis accumsan mattis. Vestibulum quis lacus at erat bibendum vulputate.</p>
      <ion-note item-end>Jan 24</ion-note>
    </button>
    <button ion-item detail-none>
      <ion-thumbnail item-start>
        <img src="http://cdn-img.instyle.com/sites/default/files/images/2017/02/020516-royalfootrace-embed.jpg" alt="Photo">
      </ion-thumbnail>
      <h2 class="title">Marathon Run 1</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam at aliquam ipsum. Sed pulvinar ex quis accumsan mattis. Vestibulum quis lacus at erat bibendum vulputate.</p>
      <ion-note item-end>Jan 24</ion-note>
    </button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="onAddEvent()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
