<ion-header no-border>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>ADMIN PROFILE</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="header">
    <ion-list no-lines>
      <ion-item>
        <ion-avatar>
          <img style="width: 100px; height: 115px; margin: auto ;" src="http://www.precision-spine.com/wp-content/uploads/2015/09/person-icon.png">
        </ion-avatar>
      </ion-item>
    </ion-list>
  </div>

  <ion-list no-lines>
    <button ion-item detail-none (click)="onChangeName()">
      <ion-icon item-start name="person"></ion-icon>
      {{adminName}}
    </button>
    <button ion-item detail-none (click)="onReauthenticate('email')">
      <ion-icon item-start name="mail"></ion-icon>
      {{adminEmail}}
    </button>
    <button ion-item detail-none (click)="onReauthenticate('password')">
      <ion-icon item-start name="cog"></ion-icon>
      Change Password
    </button>
  </ion-list>
</ion-content>
