<ion-header no-border>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="onClose()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>END POINT</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="query" (ionInput)="searchPlace()"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let place of places" (click)="selectPlace(place)">{{ place.description }}</ion-item>
  </ion-list>
</ion-content>
