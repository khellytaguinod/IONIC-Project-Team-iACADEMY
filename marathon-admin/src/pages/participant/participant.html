<ion-header no-border>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="onClose()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <!-- <ion-title>{{participant.name | uppercase}}</ion-title> -->
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid no-padding text-center>
    <ion-row>
      <ion-col>
        <img style="width: 80px; height: 95px; margin: auto ;" src="http://www.precision-spine.com/wp-content/uploads/2015/09/person-icon.png">
        <h2>{{participant.name | uppercase}}</h2>
        <p>
          <ion-icon item-start name="pin"></ion-icon>
          001
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid no-padding>
    <ion-row>
      <ion-col>
        <p>
          <ion-icon item-start name="flag"></ion-icon>
          Last Track:
          <span>Start <ion-icon name="time"></ion-icon> 00:01:00</span>
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid no-padding>
    <ion-row>
      <ion-col>
        <div>Graph</div>
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col>
        <p>
          <ion-icon item-start name="speedometer"></ion-icon>
          3 kpm
        </p>
        Avg Speed
      </ion-col>
      <ion-col>
        <p>
          <ion-icon item-start name="walk"></ion-icon>
          3'00"
        </p>
        Avg Pace
      </ion-col>
      <ion-col>
        <p>
          <ion-icon item-start name="time"></ion-icon>
          10:05
        </p>
        Avg min/km
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-list-header no-lines>Speed Per Kilometer</ion-list-header>
    <ion-item>
      <ion-grid no-padding>
        <ion-row>
          <ion-col>KM 1</ion-col>
          <ion-col>3 kph</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid no-padding>
        <ion-row>
          <ion-col>KM 2</ion-col>
          <ion-col>3 kph</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
