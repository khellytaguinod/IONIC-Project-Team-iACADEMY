<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item no-padding>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-avatar>
                <img style="width: 80px; height: 90px; margin: auto ;"
                  src="http://www.precision-spine.com/wp-content/uploads/2015/09/person-icon.png">
              </ion-avatar>
            </ion-col>
            <ion-col style="margin: auto;">
              <p>Username</p>
              <p>Email</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <button ion-item (click)="onLoad(eventsPage)">Events</button>
      <button ion-item (click)="onLoad(profilePage)">Profile</button>
      <button ion-item (click)="onLoad(settingsPage)">Settings</button>
      <button ion-item (click)="onLoad(logout)">Logout</button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #content [root]="loginPage"></ion-nav>
