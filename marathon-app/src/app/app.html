<ion-menu [content]="content">

  <ion-content>

    <ion-grid class="profile-header" text-center>
      <ion-row no-padding>
        <ion-col>
          <img style="width: 80px; height: 90px; margin: auto ;" src="http://www.precision-spine.com/wp-content/uploads/2015/09/person-icon.png">
          <h5>{{ username }}</h5>
          <p>{{ email }}</p>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-list no-lines>
      <button ion-item (click)="onLoad(rootPage)" class="menu-button">
        <ion-icon item-left name="home" class="menu-icon"></ion-icon>
        Home
      </button>
      <button ion-item (click)="onLoad(profilePage)" class="menu-button">
        <ion-icon item-left name="person" class="menu-icon"></ion-icon>
        Profile
      </button>
      <button ion-item (click)="onLoad(settingsPage)" class="menu-button">
        <ion-icon item-left name="settings" class="menu-icon"></ion-icon>
        Settings
      </button>
      <button ion-item (click)="onLogout()" class="menu-button">
        <ion-icon item-left name="log-out" class="menu-icon"></ion-icon>
        Logout
      </button>
    </ion-list>

  </ion-content>

</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
