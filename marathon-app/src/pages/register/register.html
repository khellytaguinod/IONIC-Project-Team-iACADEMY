<ion-content padding>
    <div class="container">
      <form #f="ngForm" (ngSubmit)="onSignUp(f)">
        <ion-list inset>
          <ion-avatar>
            <img width="40%" style="margin: auto;" src="http://www.precision-spine.com/wp-content/uploads/2015/09/person-icon.png">
          </ion-avatar>

          <ion-item no-padding>
            <ion-label floating>Full Name</ion-label>
            <ion-input type="text" ngModel name="name" required></ion-input>
          </ion-item>

          <ion-item no-padding>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" ngModel name="email" required></ion-input>
          </ion-item>

          <ion-item no-padding>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" required [minlength]="6"></ion-input>
          </ion-item>

          <ion-item no-padding>
            <ion-label floating>Confirm Password</ion-label>
            <ion-input type="password" ngModel name="confirmPassword" required [pattern]="password"></ion-input>
          </ion-item>

          <a float-start padding-vertical (click)="onGoToSignin()">Already have an account? Login here.</a>

          <button type="submit" ion-button block full [disabled]="!f.valid">SIGN UP</button>

        </ion-list>
      </form>
    </div>
  </ion-content>
