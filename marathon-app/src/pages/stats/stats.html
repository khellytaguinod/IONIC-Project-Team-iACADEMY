<ion-header no-border>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="onClose()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item text-center>
      <ion-avatar>
        <img style="width:90px; height:90px; margin:auto;" [src]="imgPath">
      </ion-avatar>
      <h1>{{name | uppercase}}</h1>
      <p>#001</p>
    </ion-item>
  </ion-list>
  <ion-grid no-padding text-center>
    <ion-row>
      <ion-col>
        <p>00:01:00</p>
        Total Time
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-icon name="navigate"></ion-icon>
        <h2>0.2 km</h2>
        Distance
      </ion-col>
      <ion-col>
        <ion-icon item-start name="speedometer"></ion-icon>
        <h2>3 kpm</h2>
        Avg Speed
      </ion-col>
      <ion-col>
        <ion-icon item-start name="walk"></ion-icon>
        <h2>3'00"</h2>
        Avg Pace
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <button ion-button full color="danger" (click)="onStop()">FINISH</button>
</ion-footer>
