<ion-content class="bg">
  <div text-right class="close">
    <button ion-button clear large icon-only color="white" (click)="onClose()">
      <ion-icon name="close-circle"></ion-icon>
    </button>
  </div>

  <ion-grid class="modal">
    <ion-row text-center>
      <ion-col>
        <h1>0.2 km</h1>
        DISTANCE
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h6>
          <ion-icon name="time" item-left></ion-icon>
          00:01:00
        </h6>
      </ion-col>

      <ion-col text-right>
        <h6>
          <ion-icon name="pin" item-left></ion-icon>
          CHECKPOINT 1
        </h6>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button block color="danger" (click)="stop()">Stop Tracking</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
