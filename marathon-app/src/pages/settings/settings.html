<ion-header no-border>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle color="white">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>SETTINGS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg">
  <ion-list>
    <ion-list-header><b>Map Settings</b></ion-list-header>
    <button ion-item (click)="onChangeFrequency()">
      Change Frequency
      <div item-end style="color: darkgray;">{{ frequency }}</div>
    </button>
  </ion-list>

  <ion-list>
    <ion-list-header><b>Account Settings</b></ion-list-header>
    <button ion-item (click)="onChangePicture()">Change Profile Picture</button>
    <button ion-item (click)="onEditProfile('editName')">Edit Name</button>
    <button ion-item (click)="onEditProfile('editEmail')">Change Email</button>
    <button ion-item (click)="onEditProfile('editPass')">Change Password</button>
  </ion-list>
</ion-content>
