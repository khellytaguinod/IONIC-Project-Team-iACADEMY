<ion-header no-border>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle color="white">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>SETTINGS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg">
  <ion-list class="list-margin">
    <ion-list-header class="bg"><b>Map Settings</b></ion-list-header>
    <button ion-item (click)="onChangeFrequency()">
      Change Frequency
      <p item-end>{{ frequency }}</p>
    </button>
  </ion-list>

  <ion-list>
    <ion-list-header class="bg"><b>Account Settings</b></ion-list-header>
    <button ion-item (click)="onEditUser()">Edit User Details</button>
    <button ion-item (click)="onChangePassword()">Change Password</button>
  </ion-list>
</ion-content>
