<ion-content padding>
  <div class="container">
    <form #f="ngForm">
      <ion-list inset>
        <ion-avatar>
          <img width="40%" style="margin: auto;" src="http://www.precision-spine.com/wp-content/uploads/2015/09/person-icon.png">
        </ion-avatar>

        <ion-item no-padding>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" ngModel name="email" required></ion-input>
        </ion-item>

        <ion-item no-padding>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" ngModel name="password" required></ion-input>
        </ion-item>

        <a float-start padding-vertical>Forgot Password?</a>
        <a float-end padding-vertical (click)="onGoToSignup()">Create New Account</a>

        <button type="submit" ion-button block full [disabled]="!f.valid">LOG IN</button>

      </ion-list>
    </form>
  </div>
</ion-content>
