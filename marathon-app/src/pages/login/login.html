<ion-header>
  <ion-navbar>
    <ion-title>LOGIN</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list inset>

    <ion-avatar>
      <img width="40%" style="margin: auto;" src="http://www.precision-spine.com/wp-content/uploads/2015/09/person-icon.png">
    </ion-avatar>

    <ion-item no-padding>
      <ion-input type="email" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>

    <a float-start padding-vertical>Forgot Password?</a>
    <a float-end padding-vertical>Create New Account</a>

    <button ion-button full>LOG IN</button>

  </ion-list>

</ion-content>
