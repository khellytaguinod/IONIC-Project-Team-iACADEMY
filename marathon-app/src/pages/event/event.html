<ion-header no-border>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle color="white">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="header">
    <img src="http://cdn-img.instyle.com/sites/default/files/images/2017/02/020516-royalfootrace-embed.jpg" alt="Photo">
    <ion-fab bottom right edge>
      <button ion-fab color="danger" (click)="onJoinEvent()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
  </div>

  <ion-grid no-padding class="details">
    <ion-row>
      <ion-col>
        <h4>{{date}}</h4>
      </ion-col>
    </ion-row>
    <ion-row class="sec-details">
      <ion-col>
        <ion-icon name="time" item-left></ion-icon>
        {{time}}
      </ion-col>
    </ion-row>
    <ion-row class="sec-details">
      <ion-col>
        <ion-icon name="pin" item-left></ion-icon>
        {{location}}
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="description">
    <ion-row>
      <ion-col>
        <p>{{description}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button clear icon-left (click)="onViewRoute()">
    <ion-icon name="map"></ion-icon>
    VIEW ROUTE
  </button>
</ion-content>
