<ion-header no-border>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle color="dark">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <div class="location" *ngIf="mode === 'start'">
    {{ lat }}, {{ lng }}
  </div>
  <div id="map_canvas"></div>
</ion-content>

<ion-footer>
  <ion-list no-lines *ngIf="mode === 'view'">
    <ion-item>
      <ion-title item-start>EVENT TITLE</ion-title>
      <div item-end text-center>
        <p>Event starts in</p>
        10 days
      </div>
    </ion-item>
  </ion-list>

  <button ion-button block *ngIf="mode === 'join'" (click)="onStart()">START</button>

  <ion-list no-lines *ngIf="mode === 'start'" no-padding>
    <button detail-none ion-item (click)="onOpenStats()" class="stats">
      <div class="stats-open"></div>
      <ion-grid no-padding text-center>
        <ion-row>
          <ion-col>
            <ion-icon item-left name="navigate"></ion-icon>
            10 km
          </ion-col>

          <ion-col>
            <ion-icon item-left name="time"></ion-icon>
            00:01:00
          </ion-col>
        </ion-row>
      </ion-grid>
    </button>
  </ion-list>

</ion-footer>
