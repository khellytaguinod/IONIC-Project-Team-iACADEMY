<ion-header no-border>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle color="dark">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <div class="location" *ngIf="!isViewMode">
    {{ lat }}, {{ lng }}
  </div>
  <div id="map_canvas"></div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-list no-lines *ngIf="isViewMode">
      <ion-item>
        <ion-title item-start>EVENT TITLE</ion-title>
        <div item-end>
          <p>Event starts in</p>
          10 days
        </div>
      </ion-item>
    </ion-list>

    <button ion-button block *ngIf="!isViewMode">START</button>
  </ion-toolbar>
</ion-footer>
