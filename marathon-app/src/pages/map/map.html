<ion-header no-border>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle color="dark">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <div class="location" *ngIf="mode === 'join' || mode === 'start'">
    {{ lat }}, {{ lng }}
  </div>
  <div id="map_canvas"></div>
</ion-content>

<ion-footer>
  <ion-list no-lines *ngIf="mode === 'view'">
    <ion-item>
      <ion-title item-start>EVENT TITLE</ion-title>
      <div item-end>
        <p>Event starts in</p>
        10 days
      </div>
    </ion-item>
  </ion-list>
  <button ion-button block *ngIf="mode === 'join'" (click)="onStart()">START</button>

    <ion-grid *ngIf="mode === 'start'" text-center>
      <ion-row>
        <ion-col>
          <h2>10km</h2>
          DISTANCE LEFT
        </ion-col>

        <ion-col>
          <h2>00:01:22</h2>
          TOTAL TIME
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar> -->
  <ion-list no-lines *ngIf="mode === 'start'" no-padding class="stats">
    <button ion-item (swipe)="onOpenStats()">
      <ion-grid text-center>
        <ion-row>
          <ion-col>
            <h1>10km</h1>
            <small>DISTANCE LEFT</small>
          </ion-col>
          <ion-col>
            <h1>00:01:22</h1>
            <small>TOTAL TIME</small>
          </ion-col>
        </ion-row>
      </ion-grid>
    </button>
  </ion-list>
</ion-footer>
