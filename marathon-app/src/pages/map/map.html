<ion-header *ngIf="isOffline" no-border>
  <ion-toolbar class="noconnect">
    <span>No internet connection detected. Please check your connection.</span>
  </ion-toolbar>
</ion-header>
<ion-nav id="nav" #rootNavController [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

<ion-content no-padding>
  <div id="map_canvas"></div>
</ion-content>

<ion-footer>
  <ion-grid no-padding text-center>
    <ion-row>
      <ion-col>
        <h1>
          <span><ion-icon item-start name="time"></ion-icon></span>
          <span class="label label-default">{{timer.hours | twoDigit}}</span> :
          <span class="label label-default">{{timer.minutes | twoDigit}}</span> :
          <span class="label label-default">{{timer.seconds | twoDigit}}</span>
        </h1>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button full color="danger" (click)="onFinish()">FINISH</button>
</ion-footer>
