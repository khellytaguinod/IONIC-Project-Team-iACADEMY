<ion-content no-padding>
  <div id="map_canvas"></div>
</ion-content>

<ion-footer>
  <button ion-item (click)="onOpenStats()" class="stats">
      <div class="stats-open"></div>
      <ion-grid no-padding text-center>
        <ion-row>
          <ion-col>
            <div class="details">
              <ion-icon item-left name="navigate"></ion-icon>
              10 km
            </div>
          </ion-col>

          <ion-col>
            <div class="details">
              <ion-icon item-left name="time"></ion-icon>
              00:01:00
            </div>
          </ion-col>

          <ion-col>
            <div class="details"> <!--pace-->
              <ion-icon item-left name="speedometer"></ion-icon>
              5'28"
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
  </button>
</ion-footer>
