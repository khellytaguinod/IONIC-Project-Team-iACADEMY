<ion-header no-border>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle color="white">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button (click)="openSearch()" color="white">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>EVENTS</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <button ion-button clear small color="dark" (click)="openSortBy()">SORT BY</button>

  <!-- Loop through events array -->
  <ion-list>
    <button ion-item (click)="onOpenEvent()">
      <ion-thumbnail item-end>
        <img src="http://cdn-img.instyle.com/sites/default/files/images/2017/02/020516-royalfootrace-embed.jpg" alt="Photos">
      </ion-thumbnail>
      <h2>Marathon 1</h2>
      <h3>Longest race you've ever seen</h3>
      <p>10m</p>
    </button>

    <button ion-item>
      <ion-thumbnail item-end>
        <img src="http://cdn-img.instyle.com/sites/default/files/images/2017/02/020516-royalfootrace-embed.jpg" alt="Photos">
      </ion-thumbnail>
      <h2>Marathon 2</h2>
      <h3>Longest race you've ever seen</h3>
      <p>10m</p>
    </button>

    <button ion-item>
      <ion-thumbnail item-end>
        <img src="http://cdn-img.instyle.com/sites/default/files/images/2017/02/020516-royalfootrace-embed.jpg" alt="Photos">
      </ion-thumbnail>
      <h2>Marathon 3</h2>
      <h3>Longest race you've ever seen</h3>
      <p>10m</p>
    </button>
  </ion-list>

</ion-content>
