<ion-header no-border>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle color="white">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button color="white">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button color="white" (click)="openSortBy()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>EVENTS</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <!-- Loop through events -->
  <ion-list no-lines>
    <button ion-item detail-none *ngFor="let event of events" (click)="onOpenEvent(event)">
      <ion-thumbnail item-start>
        <img src="http://cdn-img.instyle.com/sites/default/files/images/2017/02/020516-royalfootrace-embed.jpg"
             alt="Photos">
      </ion-thumbnail>
      <h2 class="title">{{event.name}}</h2>
      <p>{{event.description}}</p>
      <ion-note item-end>{{event.date}}</ion-note>
    </button>
  </ion-list>
</ion-content>
