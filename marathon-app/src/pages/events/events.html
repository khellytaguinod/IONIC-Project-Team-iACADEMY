<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="openMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button (click)="openSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>EVENTS</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <button ion-item detail-none no-lines color="light" style="font-size: 10px;">SORT BY</button>


  <ion-item-group>
    <ion-item-divider color="light">Ongoing</ion-item-divider>
    <button ion-item>
      <h2>Marathon 1</h2>
      <h3>Longest race you've ever seen</h3>
      <p>500m</p>
    </button>
    <button ion-item>
      <h2>Marathon 2</h2>
      <h3>Shortest race you've ever seen</h3>
      <p>250m</p>
    </button>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light">Upcoming</ion-item-divider>
    <button ion-item>
      <h2>Marathon 3</h2>
      <h3>Good for beginners</h3>
      <p>50m</p>
    </button>
    <button ion-item>
      <h2>Marathon 4</h2>
      <h3>Impossible to finish</h3>
      <p>100000m</p>
    </button>
  </ion-item-group>

</ion-content>
