<ion-header no-border>
  <ion-navbar>
    <ion-buttons right>
      <button ion-button icon-only type="submit" form="changeFq">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>CHANGE FREQUENCY</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <form #f="ngForm" id="changeFq" (ngSubmit)="onSubmit(f)">
    <ion-list radio-group [ngModel]="frequency" name="frequency">
      <ion-list-header>Map frequency</ion-list-header>
      <ion-item>
        <ion-label>30 seconds</ion-label>
        <ion-radio value="30" [checked]="interval == 30000"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Every minute</ion-label>
        <ion-radio value="1" [checked]="interval == 60000"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Every 2 minutes</ion-label>
        <ion-radio value="2" [checked]="interval == 120000"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Every 3 minutes</ion-label>
        <ion-radio value="3" [checked]="interval == 180000"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Every 4 minutes</ion-label>
        <ion-radio value="4" [checked]="interval == 240000"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Every 5 minutes</ion-label>
        <ion-radio value="5" [checked]="interval == 300000"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Every 10 minutes</ion-label>
        <ion-radio value="10" [checked]="interval == 600000"></ion-radio>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
