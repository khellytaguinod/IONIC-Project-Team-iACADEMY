<ion-header no-border>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle color="white">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>PROFILE</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="header">
    <ion-grid class="profile-header" text-center>
      <ion-row no-padding>
        <ion-col>
          <img style="width: 80px; height: 90px; margin: auto ;" src="http://www.precision-spine.com/wp-content/uploads/2015/09/person-icon.png">
          <h5>{{ username }}</h5>
          <p>{{ email }}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-fab bottom right edge>
      <button ion-fab mini color="danger" (click)="onLoad(settingsPage)">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-fab>
  </div>

  <ion-list class="list1">
