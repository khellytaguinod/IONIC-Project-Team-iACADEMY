<ion-header no-border>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle color="white">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>PROFILE</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="header">
    <ion-list no-lines>
      <ion-item text-center>
        <ion-avatar>
          <img style="width:100px; height:100px; margin:auto;" [(src)]="imgPath">
        </ion-avatar>
      </ion-item>
    </ion-list>
    <ion-fab bottom right edge>
      <button ion-fab mini color="danger" (click)="onLoad(settingsPage)">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-fab>
  </div>

  <ion-list no-lines>
    <ion-item>
      <ion-icon item-start name="person"></ion-icon>
      {{username}}
    </ion-item>
    <ion-item>
      <ion-icon item-start name="mail"></ion-icon>
      {{email}}
    </ion-item>
  </ion-list>
</ion-content>
